<label for="title" class="mb-2">{{title}}:</label>
<select class="form-select" aria-label="Default select example" (change)="detectChanges($event)">
  <option value="All" *ngIf="all" selected>All</option>
  <option [selected]="category==select" *ngFor="let category of data">{{category}}</option>
</select>
