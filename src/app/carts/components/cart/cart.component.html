<div class="cart mt-5 p-3">
  <form [formGroup]='form'>
    <div class="row">
      <div class="col-md-3">
        <label for="startDate">Start Date</label>
        <input type="date" name="startDate" id="startDate" class="form-control mt-2" formControlName="start">
      </div>
      <div class="col-md-3">
        <label for="endDate">End Date</label>
        <input type="date" name="endDate" id="endDate" class="form-control mt-2" formControlName="end">
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button type="button" class="btn btn-success form-control" (click)="applyFilter()">Apply</button>
      </div>
    </div>
  </form>
  <table class="table mt-3">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Quantity</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody class="bg-light">
      <tr *ngFor="let item of carts; let index  = index">
        <td>{{item.date | date: "longDate"}}</td>
        <td>
          {{item.products.length}}
        </td>
        <td>
          <button type="button" class="btn btn-danger form-control rounded-0 w-75" (click)="deleteProduct(item.id)">
            Delete
          </button>
        </td>
        <td>
          <button type="button" class="btn btn-primary form-control rounded-0 w-75" data-bs-toggle="modal"
            data-bs-target="#viewModal" (click)="view(index)">View</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col" class="w-25">Quantity</th>
              <th scope="col">Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="bg-light">
            <tr *ngFor="let item of products; let index  = index">
              <th scope="row">
                <img [src]="item.item.image" alt="Pic" width="60" height="60">
              </th>
              <td class="w-25">{{item.item.title}}</td>
              <td>{{item.item.price}} L.E</td>
              <td>
                {{item.quantity}}
              </td>
              <td>{{item.item.price * item.quantity}} L.E</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
